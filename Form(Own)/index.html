<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fontawesome -->
    <!-- Google Font Gabarito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Google Font INTER -->
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      body{
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
     </style>
</head>
<body>
    <div id="root">
        <img class='background' src="./images/background.jpg" alt="" />
      <form>
        <img src="./images/background.jpg" class="image" />
        <div class="formContent">

          <h3>Signup</h3>
          <div class="username">
            <span>
              <i class="fa-solid fa-user"></i>
            </span>
            <input 
              class='userinput'
              type="text"
              placeholder='Username'
            >
          </div>
          <div class="password">
            <span>
              <i
                class="fa-solid fa-lock-open" 
                onClick="changeLockType" 
              ></i>
            </span>
            <input 
              class='passinput'
              type="text"
              placeholder='Password'  
            >
          </div>
          <div class="rememberMe">
            <div class="input">
              <input type="checkbox" />
              <span>Remember me</span>
            </div>
            <div class="login">
              <span>Login</span>
            </div>
          </div>
          <div class="btn">
            <button>Signup</button>
          </div>
        </div>
      </form>
    </div>
</body>
</html>
